<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id = "main">
		<form name = "calculator">
			<input class = "textview" name = "textview">
		</form>
		<table>




			
			<tr>
				<td><input class="button" type="button" onclick ="clearF()" value ="C"></td>
				<td><input class="button" type="button" onclick="backSpac()" value="⌫"></td>
				<td><input class="button" type="button" onclick="inputValue('%')" value ="%"></td>
				<td><input class="button" type="button" onclick="inputValue('/')" value="÷"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" onclick="inputValue(7)" value ="7"></td>
				<td><input class="button" type="button" onclick="inputValue(8)" value="8"></td>
				<td><input class="button" type="button" onclick="inputValue(9)" value ="9"></td>
				<td><input class="button" type="button" onclick="inputValue('*')" value="×"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" onclick="inputValue(4)" value ="4"></td>
				<td><input class="button" type="button" onclick="inputValue(5)" value="5"></td>
				<td><input class="button" type="button" onclick="inputValue(6)" value ="6"></td>
				<td><input class="button" type="button" onclick="inputValue('-')" value="-"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" onclick="inputValue(1)" value ="1"></td>
				<td><input class="button" type="button" onclick="inputValue(2)" value="2"></td>
				<td><input class="button" type="button" onclick="inputValue(3)" value ="3"></td>
				<td><input class="button" type="button" onclick="inputValue('+')" value="+"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" onclick="inputValue('.')" value ="."></td>
				<td><input class="button" type="button" value="0" onclick="inputValue(0)" v></td>
				<td></td>
				<td><input class="button equal" type="button" onclick="equal()" value ="="></td>
				
				
			</tr>
		</table>
	</div>
	



		
	

















</body>
</html>
